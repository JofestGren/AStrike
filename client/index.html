<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/x-icon" href="/client/img/strike-icon.ico">
    <title>AStrike</title>
    <link rel="stylesheet" href="/client/css/preloader.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet"> -->
    <link rel="stylesheet" href="/client/css/style.css">
</head>
<body>

    <div id="signDiv" class="container">
        <div class="sign-container">
            <div class="form">
                <div>
                    <p class="form-title">Welcome to <b>AStrike!</b></p>
                    <div class="form-group form-group--username form-group--icon">
                        <input type="text" id="signDiv-username" class="input" placeholder="Username">
                    </div>
                    <div class="form-group form-group--password form-group--icon">
                        <input type="password" id="signDiv-password" class="input" placeholder="Password">
                    </div>
                    <div class="form-group from-group--btn">
                        <input type="submit" id="signDiv-signIn" class="g-btn" value="Sing In">
                        <input type="submit" id="signDiv-signUp" class="g-btn" value="Sing Up">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="gameDiv" class="game">
    	<div id="game" class="game-block">
    		<canvas id="ctx" width="500" height="500" class="canvas"></canvas>
    		<canvas id="ctx-ui" width="500" height="500" class="canvas"></canvas>
            <div class="name-game">AStrike</div>
            <div id="ui" class="game-ui">
                <button onclick="changeMap()" class="g-btn">
                    Change Map
                </button>
                <span id="score" class="score"></span>
            </div>
    	</div>

        <div class="chat-container">
            <div class="chat">
                <div id="belowGame" class="chat-section">
                    <p class="chat-title">Online chat</p>
                    <div id="chat-text" class="chat-text">
                        <div>Hello!</div>
                    </div>
                    <span class="label-chat-input">Write a message and press <b>Enter</b></span>
                    <form id="chat-form" class="chat-form">
                        <input type="text" id="chat-input" class="input-chat" />
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Preloader  -->
    <div id="hellopreloader">
        <div id="hellopreloader_preload"></div>
    </div>

    <!-- <script src="https://cdn.socket.io/socket.io-1.4.5.js" charset="utf-8"></script> -->

    <script src="/client/socket.js" charset="utf-8"></script>
    <!-- Preloader  -->
    <script src="/client/js/preloader.js" charset="utf-8"></script>
    <!-- Client -->
    <script src="/client/clientApp.js"></script>

</body>
</html>
